<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">TechVenture Solutions</a>
                </div>
                <div class="hidden md:block">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all hover:bg-blue-50">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <main id="trip-content" class="max-w-4xl mx-auto py-10 px-4 animate-fade-in"></main>
    <script>
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    fetch('trips.json')
        .then(res => res.json())
        .then(trips => {
            const tripId = getQueryParam('trip');
            const trip = trips.find(t => t.id === tripId);
            if (!trip) {
                document.getElementById('trip-content').innerHTML = '<div class="text-center text-2xl text-gray-500">Trip not found.</div>';
                return;
            }
            document.title = trip.title + ' - Trip Detail';
            document.getElementById('trip-content').innerHTML = `
                <section class="rounded-3xl shadow-2xl overflow-hidden mb-10 bg-gradient-to-r ${trip.hero.gradient} relative">
                    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                    <div class="relative z-10 p-10 text-white">
                        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">${trip.title}</h1>
                        <p class="text-lg md:text-2xl mb-2">${trip.hero.subtitle}</p>
                        <div class="flex flex-wrap gap-6 mt-6">
                            <div class="bg-white/20 rounded-xl px-6 py-3 text-center">
                                <div class="text-2xl font-bold">${trip.hero.duration}</div>
                                <div class="text-blue-100">Duration</div>
                            </div>
                            <div class="bg-white/20 rounded-xl px-6 py-3 text-center">
                                <div class="text-2xl font-bold">${trip.hero.locations}</div>
                                <div class="text-blue-100">Venues</div>
                            </div>
                            <div class="bg-white/20 rounded-xl px-6 py-3 text-center">
                                <div class="text-2xl font-bold">${trip.hero.meetings}</div>
                                <div class="text-blue-100">Meetings</div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mb-10">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Overview</h2>
                    <p class="text-gray-700 leading-relaxed">${trip.overview}</p>
                </section>
                <section class="mb-10">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Specific Locations</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${trip.locations.map(loc => `
                        <div class="border-l-4 border-blue-500 pl-4 bg-white rounded-lg shadow p-4">
                            <h3 class="font-bold text-gray-900">${loc.name}</h3>
                            <p class="text-gray-600">${loc.desc}</p>
                        </div>`).join('')}
                    </div>
                </section>
                <section class="mb-10">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Trip Highlights</h2>
                    <ul class="space-y-3">
                        ${trip.highlights.map(h => `<li class="flex items-start"><span class="w-2 h-2 bg-blue-500 rounded-full mt-2 mr-3 flex-shrink-0"></span><span class="text-gray-700">${h}</span></li>`).join('')}
                    </ul>
                </section>
                <section class="mb-10">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Trip Expenses</h2>
                    <div class="bg-gray-50 rounded-lg p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${trip.expenses.map(e => `
                            <div class="flex justify-between${e.total ? ' border-t pt-2' : ''}">
                                <span class="${e.total ? 'font-bold text-gray-900' : 'text-gray-600'}">${e.item}</span>
                                <span class="${e.total ? 'font-bold text-blue-600' : 'font-semibold'}">${e.amount}</span>
                            </div>`).join('')}
                        </div>
                    </div>
                </section>
                <section class="mb-10">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Conclusion</h2>
                    <p class="text-gray-700 leading-relaxed">${trip.conclusion}</p>
                </section>
                <div class="text-center mt-12">
                    <a href="index.html" class="inline-block px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-all">Back to Main</a>
                </div>
            `;
        });
    </script>
</body>
</html>
